<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='../css/style1.css' rel='stylesheet' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Columbia Pictures</title>
</head>

<body>
    <div class="overlay"></div>
    <header>
        <!-- <video autoplay='true' loop>
            <source type='video/mp4' src='../assets/media/Clouds (2).mp4' />
        </video> -->


        <h1 class="heading" id='title'> COLUMBIA </h1>
        <h1 class="heading" id='shadow'>COLUMBIA</h1>
        <div class="torch-lady">

        </div>

        <div class="light-wrapper">

            <div class="light"></div>
            <div class="rays">
                <div class="ray ray1"></div>
                <div class="ray ray2"></div>
                <div class="ray ray3"></div>
                <div class="ray ray4"></div>
                <div class="ray ray5"></div>
                <div class="ray ray6"></div>
                <div class="ray ray7"></div>
                <div class="ray ray8"></div>
                <div class="ray ray9"></div>
                <div class="ray ray10"></div>
                <div class="ray ray11"></div>
                <div class="ray ray12"></div>
                <div class="ray ray13"></div>

            </div>
        </div>


        <div class="rainbow-group">
            <div class="big-rainbow parent ">
                <div class="red rainbow"></div>
                <div class="orange rainbow"></div>
                <div class="yellow rainbow"></div>
                <div class="green rainbow"></div>

                <div class="indigo rainbow"></div>

            </div>

            <div class="rainbow r3"></div>

        </div>



    </header>

    <div class="intro-screen">
        <h1>Columbia Pictures Presents</h1>
        <button id='btn'>Play</button>

    </div>

    <audio>
        <source type="audio/mp3" src="../assets/audio/Columbia Pictures Intro Logo - HD.mp3" />
    </audio>




    <script src='../scripts/columbia.js'></script>
